<div class="cat-register" style="padding:5px;">
  {% extends "base.html" %}

{% block content %}
<h1>등록하시려는 고양이가 혹시 이 고양이는 아닌가요?</h1>
{% for cat_list in cat_lists %}
<a href="{% url 'crud:cat_detail' cat_list.pk %}">{{cat_list.catname}}</a>
{% endfor %}
<h3>{{cat.catname}} 정보 수정하기</h3>
<form action="{% url 'crud:checked' %}" method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <p>이름 : 
    <input type="text" name="catname" placeholder="길냥이 이름" value="{{catname}}">
  </p>
  <p>개냥이 지수 : 
    <input type="text" name="friendly" placeholder="사람과의 친밀도 (%)" value="{{friendly}}">
  </p>
  <input type="file" name="img">
  <div>성별 : 
    <select name="gender">
      <option value="male">수컷</option>
      <option value="female">암컷</option>
      <option value="dont_know">모름</option>
    </select>
  </div>
  <div>색상 : <select name="color">
      <option value="yellow">노란색</option>
      <option value="black">검은색</option>
      <option value="white">흰색</option>
      <option value="orange">주황색</option>
      <option value="gray">회색</option>
    </select>
    <select name="color">
      <option value="yellow">노란색</option>
      <option value="black">검은색</option>
      <option value="white">흰색</option>
      <option value="orange">주황색</option>
      <option value="gray">회색</option>
    </select>
  </div>
  <div>중성화 여부 :
    <select name="neutering">
      <option value="O">O</option>
      <option value="X">X</option>
      <option value="dont_know">모름</option>
    </select>
  </div>
  <p>발견 위치 : 
    <input type="hidden" name="location_lat" value="{{location_lat}}"/>
    <input type="hidden" name="location_lon" value="{{location_lon}}"/>
  </p>
  <br>
  <button type="submit">고양이 등록 하기</button>
</form>
<form action="{% url 'index' %}" method="GET">
  {% csrf_token%}
  <button type="submit">등록 취소</button>
</form>
</div>
{% endblock content %}
