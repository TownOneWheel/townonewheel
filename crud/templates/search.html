{% extends "base.html" %}
{% block content %}
<form action="{% url 'crud:search' %}" method="GET">
  {% csrf_token %}
  <input type="text" name="keyword">
  <button type="submit">검색</button>
</form>
<br>
<br>
{% if search_cats %}
{% for search_cat in search_cats %}
<a href="{% url 'crud:cat_detail' search_cat.pk %}">{{search_cat.catname}}</a>
{% endfor %}
{% else %}
<p>검색된 고양이가 없습니다.</p>
{% endif %}
{% endblock content %}
