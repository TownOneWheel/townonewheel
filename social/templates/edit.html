{% extends "base.html" %} {% load static %} {% block head %}
<link rel="stylesheet" href="{% static 'css/edit.css' %}" />
{% endblock head %}
{% block content %}
<div class="wrapper">
    <form class=editForm action="{% url 'social:edit' user.profile.pk %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <span class="box">
            <label for="file">프로필 사진 변경</label>
            <input id="file" type="file" name="image" />
        </span>
        <span class="box">
            <input class="int" type='text' placeholder="이름" value={{user.profile.name}} name="name" placeholder="이름"/>
        </span>
        <span class="box">
            <textarea class="int" placeholder="자기소개" name="introduction" placeholder="자기소개">{{user.profile.introduction}}</textarea>
        </span>
        <span class="box">
            <input class="int" type="email" placeholder="이메일" value={{user.profile.email}} name="email" placeholder="이메일">
        </span>
        <div class="btn_area">
            <button class="btn" type="submit">수정</button>
        </div>
    </form>
</div>
{% endblock content %}
