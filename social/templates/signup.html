{% extends "base.html" %} {% load static %} {% block head %}
<link rel="stylesheet" href="{% static 'css/signup.css' %}" />
{% endblock head %}
{% block content %}
{% if error.state %}
<h2>{{error.msg}}</h2>
{% endif %}
<div class='wrapper'>
    <form class=signupForm action="{% url 'social:signup' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name='image' />
        <span class="box">
            <input type="text" class="int" placeholder="아이디" name="userid" />
        </span>
        <span class="box">
            <input type="password" class="int" placeholder="비밀번호" name="password" />
        </span>
        <span class="box">
        <input type="password" class="int" placeholder="비밀번호 확인" name="password_check" />
        </span>
        <span class="box">
            <input type="text" class="int" placeholder="이름" name="name" />
        </span> 
        <span class="box">
            <textarea class="int"placeholder="자기소개" name="introduction"></textarea>
        </span>
        <span class="box">
            <input type="email" class="int" placeholder="이메일" name="email">
        </span>
        <button type="submit">가입하기</button>
    </form>
</div>
{% endblock content %}
